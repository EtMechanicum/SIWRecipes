<!DOCTYPE html>

<html>
	<head>
		<title>Registration</title>
		<link rel="stylesheet" href="/css/navbar.css">
	</head>
	
	<body>
		<div th:replace="~{fragments/navbar :: navbar}"></div>
		<h1>THIS IS A REGISTRATION FORM</h1>
		<section>
			<form th:action="@{/register}" method="post">

				<div>
					Name: <span><input type="text" th:field="${newUser.name}"></span>
					<span th:if="${#fields.hasErrors('newUser.name')}" th:errors="${newUser.name}" th:style="'color:red'"></span>
					Surname: <span><input type="text" th:field="${newUser.surname}"></span>
					<span th:if="${#fields.hasErrors('newUser.surname')}" th:errors="${newUser.surname}" th:style="'color:red'"></span>
					Email: <span><input type="email" th:field="${newUser.email}"></span>
					<span th:if="${#fields.hasErrors('newUser.email')}" th:errors="${newUser.email}" th:style="'color:red'"></span>
				</div>
				<div>
					Username: <span><input type="text" th:field="${newCredentials.username}"></span>
					<span th:if="${#fields.hasErrors('newCredentials.username')}" th:errors="${newCredentials.username}"
						th:style="'color:red'">
					</span>
					Password: <span><input type="password" th:field="${newCredentials.password}"></span>
					<span th:if="${#fields.hasErrors('newCredentials.password')}" th:errors="${newCredentials.password}"
						th:style="'color:red'"></span>
				</div>
				<button>Register</button>
			</form>
		</section>
	</body>
</html>
