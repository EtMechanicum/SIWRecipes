<!DOCTYPE html>

<html>
	<head>
		<title>New Ingredient</title>
	</head>
	
	<body>
		<h1>Hey admin, new ingredient details here!!</h1>

			<form th:action="@{/ingredients/newIngredient}" method="post" th:object="${newIngredient}">

					Ingredient name: <span><input required type="text" th:field="*{name}"></span>

				<button>Submit</button>
			</form>
		</section>
	</body>
</html>
